<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="heading text-center h1 m-10">Exercise GRID</div>
    <div class="container p-10 w-90 h-50">
      <div class="row">
        <div class="item h-25 col-6">col 6</div>
        <div class="item col-6" style="background-color: rgb(58, 58, 58)">
          col-6
        </div>
      </div>
      <div class="row">
        <div class="item col-5 bg-primary">col 5</div>
        <div class="item col-7" style="background-color: grey">col 7</div>
      </div>
      <div class="row">
        <div class="item col-4 bg-success">col 4</div>
        <div class="item col-4 bg-warning">col 4</div>
        <div class="item col-4 bg-success">col 4</div>
      </div>
      <div class="row">
        <div class="item col-6 bg-danger">col 6 !</div>
      </div>
      <div class="row">
        <div class="item col-7 bg-danger">col 7 !</div>
      </div>
    </div>
    <div class="heading text-center h1 m-10">Exercise FORM</div>

    <div class="container d-flex flex-column">
      <label for="" class="forText">First name</label
      ><input type="text" placeholder="First Name" />
      <label for="" class="forText">Last name</label
      ><input type="text" placeholder="Last Name" />
      <label for="" class="forText">How do you know about us?</label>
      <div class="check-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            FRIEND
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            FACEBOOK
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            OTHER
          </label>
        </div>
      </div>
      <label for="" class="forText">Create Password</label>
      <input type="password" />
      <div class="form-text" id="pass_descript">Must be 8-20 characters long.
      </div>
      <label for="" class="forText">Choose a question to reset a password</label> 
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      
      <label for="" class="forText">Response</label> 
      <input type="text" /> 
      <label for="" class="forText">Email address</label> 
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">user@example.com</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    
      <label for="" class="forText">Send picture for your profile</label
      >
      <div class="input-group mb-3">
        <input type="file" class="form-control" placeholder="Choose picture" id="inputGroupFile02">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"checked>
        <label class="form-check-label" for="flexCheckDefault">
          I agree to policy
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckChecked">
          Send me all news
        </label>
      </div>
      <button type="button" class="btn btn-primary col-2">Submit</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
