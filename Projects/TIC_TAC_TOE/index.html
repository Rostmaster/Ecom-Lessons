<!DOCTYPE html >
<head> 
  <script src="./js/ttt-logic.js"> </script>
  <script src="./js/graphics.js"> </script>
  <script src="./js/script.js" defer="defer"> </script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="./src/favicon.svg" type="image/x-icon"/>
  <title>TTT </title>
</head>
<body> 
  <div class="wrapper"> 
    <div id="message">  Message field</div>
    <div class="playground">    
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
      <div class="reset">
        <p>reset</p>
      </div>
    </div>
    <div class="block title-block"> 
      <div class="title-wrapper">
        <div class="title-letter capital">T</div>
        <div class="title-letter">i </div>
        <div class="title-letter">c</div>
        <div class="title-letter capital">T</div>
        <div class="title-letter">a</div>
        <div class="title-letter">c</div>
        <div class="title-letter capital">T</div>
        <div class="title-letter interactive">o </div>
        <div class="title-letter">e</div>
      </div>
    </div>
    <div class="block history-block"> </div>
    <div class="block rules-block"> </div>
    <!--! optional block-->
    <div class="block win-block"> </div>
    <div class="block game-block"> </div>
  </div>
  <div class="footer"></div>
</body>
