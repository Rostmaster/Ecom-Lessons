<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TV Store</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <table class="zigzag">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Icon</th>
                        <th>Store</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Price</th>
                        <th>Link</th>
                        <th>Rate</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <hr>
            <div class="info">
                <div id="best"></div>
                <div id="average"></div>
            </div>
        </div>
    </div>
</body>
</html>
